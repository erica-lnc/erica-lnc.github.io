<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body style="background:#fff;"></body>

<script>
(async function(){
  try {
    // 获取 IP
    const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());

    const content =
      "有人访问了你的页面\n" +
      "时间：" + new Date().toLocaleString() + "\n" +
      "IP：" + ipData.ip + "\n" +
      "地区：" + ipData.city + " " + ipData.region + "\n" +
      "运营商：" + ipData.org + "\n" +
      "浏览器：" + navigator.userAgent;

    // 直接发送到邮箱，不需要令牌！
    await fetch("https://api.emailjs.com/api/v1.0/email/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        service_id: "service_1uik2tp",
        template_id: "template_79e4r1q",
        user_id: "FtV5H0FdKznlVZdR7",
        template_params: {
          message: content,
          to_email: "lcy123eric@outlook.com"
        }
      })
    });
  } catch (e) {}
})();
</script>
</html>
