<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>POST 测试成功页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
button {
    padding: 12px 24px;
    font-size: 16px;
    margin: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
}
textarea {
    width: 95%;
    height: 280px;
    margin: 10px;
    font-size: 14px;
    padding: 8px;
}
</style>
</head>
<body>

<h2>✅ POST 请求测试（GitHub Pages 可用）</h2>
<button onclick="sendPost()">点击发送 POST 请求</button>
<br>
<textarea id="result" placeholder="请求结果将显示在这里..."></textarea>

<script>
async function sendPost() {
    const result = document.getElementById("result");
    result.value = "正在请求中...\n";

    try {
        // 使用一个公开的测试接口（不会跨域）
        const response = await fetch("https://httpbin.org/post", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "162709" // 随便传点参数
        });

        const data = await response.json();
        result.value = "请求成功！\n\n" + JSON.stringify(data, null, 2);
    } catch (err) {
        result.value = "请求失败：\n" + err.message;
    }
}
</script>

</body>
</html>
