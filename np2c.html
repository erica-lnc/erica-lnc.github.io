<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>POST 测试</title>
</head>
<body>
<button onclick="go()">发送请求</button>
<textarea id="out" style="width:100%;height:300px"></textarea>

<script>
async function go() {
  let out = document.getElementById('out');
  out.value = '请求中...';
  try {
    let r = await fetch('https://www.np2c.edu.hk/2426s1interview/search.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: ''
    });
    let t = await r.text();
    out.value = t;
  } catch(e) {
    out.value = '错误：' + e;
  }
}
</script>
</body>
</html>
