<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web NFC 循环写入</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Web NFC 循环写入测试</h1>
  <button id="startButton">开始循环刷NFC</button>
  <div class="status" id="status">请点击按钮开始</div>

  <script>
    const startButton = document.getElementById('startButton');
    const statusDiv = document.getElementById('status');
    let loopCount = 0;
    const maxLoops = 200000000000; // 2000亿次

    async function startNFC() {
      if (!('NDEFReader' in window)) {
        statusDiv.innerHTML = '<span class="error">您的设备或浏览器不支持 Web NFC</span>';
        return;
      }

      const nfcReader = new NDEFReader();

      try {
        statusDiv.textContent = '请贴上 NFC 标签...';
        await nfcReader.scan(); // 开始扫描 NFC 标签

        nfcReader.onreading = async () => {
          try {
            for (let i = 1; i <= maxLoops; i++) {
              loopCount = i;
              const message = (loopCount % 2 === 0) ? '2' : '1'; // 每次交替写入 "1" 和 "2"
              await nfcReader.write({ records: [{ recordType: "text", data: message }] });

              // 更新界面显示当前写入次数
              statusDiv.textContent = `已写入 ${loopCount} 次`;

              // 如果达到最大次数，停止
              if (loopCount >= maxLoops) {
                statusDiv.innerHTML = '<span class="status">已完成 2000 亿次写入！</span>';
                return;
              }
            }
          } catch (error) {
            console.error('写入失败:', error);
            statusDiv.innerHTML = '<span class="error">标签已报废</span>';
          }
        };
      } catch (error) {
        console.error('NFC 初始化失败:', error);
        statusDiv.innerHTML = '<span class="error">无法开启 NFC，可能是权限问题</span>';
      }
    }

    startButton.addEventListener('click', startNFC);
  </script>
</body>
</html>
