<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线全球翻译器（自动检测+搜索）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .control-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .lang-select-wrapper {
            position: relative;
            min-width: 200px;
        }
        .lang-search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .lang-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 6px 6px;
            z-index: 100;
            display: none;
        }
        .lang-option {
            padding: 10px 15px;
            cursor: pointer;
        }
        .lang-option:hover {
            background-color: #e6f7ff;
        }
        .lang-selected {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .detect-tip {
            color: #1890ff;
            font-size: 13px;
            margin-top: 3px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #translateBtn {
            background-color: #1677ff;
            color: #fff;
        }
        #translateBtn:hover {
            background-color: #0958d9;
        }
        #clearBtn {
            background-color: #ff4d4f;
            color: #fff;
        }
        #clearBtn:hover {
            background-color: #ff1f1f;
        }
        .swap-btn {
            background-color: #52c41a;
            color: #fff;
        }
        .swap-btn:hover {
            background-color: #389e0d;
        }
        .text-area-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        textarea {
            flex: 1;
            min-width: 300px;
            min-height: 350px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            outline: none;
        }
        textarea:focus {
            border-color: #1677ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-bar">
            <!-- 源语言选择（带自动检测） -->
            <div class="lang-select-wrapper">
                <input type="text" class="lang-search-input" id="sourceLangSearch" placeholder="搜索源语言/自动检测...">
                <div class="lang-options" id="sourceLangOptions"></div>
                <div class="lang-selected" id="sourceLangSelected">源语言：自动检测</div>
                <div class="detect-tip" id="detectTip"></div>
            </div>

            <!-- 语言互换按钮 -->
            <button class="swap-btn" id="swapLangBtn">↔ 互换</button>

            <!-- 目标语言选择（带搜索） -->
            <div class="lang-select-wrapper">
                <input type="text" class="lang-search-input" id="targetLangSearch" placeholder="搜索目标语言...">
                <div class="lang-options" id="targetLangOptions"></div>
                <div class="lang-selected" id="targetLangSelected">目标语言：英文</div>
            </div>

            <!-- 功能按钮 -->
            <button id="translateBtn">开始翻译</button>
            <button id="clearBtn">清空内容</button>
        </div>

        <div class="text-area-group">
            <textarea id="sourceText" placeholder="请输入要翻译的文本..."></textarea>
            <textarea id="targetText" placeholder="翻译结果将显示在这里..." readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/translate.js@2.0.0/dist/translate.min.js"></script>
    <script>
        // 扩展支持的语言列表（语言名称: 语言代码）
        const supportedLanguages = {
            "自动检测": "auto",
            "中文": "zh-CN",
            "英文": "en-US",
            "日语": "ja-JP",
            "韩语": "ko-KR",
            "法语": "fr-FR",
            "西班牙语": "es-ES",
            "德语": "de-DE",
            "俄语": "ru-RU",
            "葡萄牙语": "pt-PT",
            "意大利语": "it-IT",
            "阿拉伯语": "ar-SA",
            "荷兰语": "nl-NL",
            "瑞典语": "sv-SE",
            "丹麦语": "da-DK",
            "芬兰语": "fi-FI",
            "希腊语": "el-GR",
            "匈牙利语": "hu-HU",
            "波兰语": "pl-PL",
            "捷克语": "cs-CZ",
            "土耳其语": "tr-TR",
            "泰语": "th-TH",
            "越南语": "vi-VN",
            "印尼语": "id-ID",
            "马来语": "ms-MY"
        };

        // 反向映射：语言代码转名称
        const langCodeToName = Object.fromEntries(
            Object.entries(supportedLanguages).map(([name, code]) => [code, name])
        );

        // 初始化翻译实例
        const translator = new Translate();
        let sourceLang = "auto";
        let targetLang = "en-US";

        // 渲染语言选项列表
        function renderLangOptions(inputId, optionsId) {
            const input = document.getElementById(inputId);
            const options = document.getElementById(optionsId);
            
            input.addEventListener("input", (e) => {
                const keyword = e.target.value.trim().toLowerCase();
                options.innerHTML = "";
                options.style.display = "block";

                Object.entries(supportedLanguages).forEach(([name, code]) => {
                    if (name.toLowerCase().includes(keyword)) {
                        const option = document.createElement("div");
                        option.className = "lang-option";
                        option.textContent = name;
                        option.dataset.code = code;
                        option.addEventListener("click", () => {
                            input.value = name;
                            if (inputId === "sourceLangSearch") {
                                sourceLang = code;
                                document.getElementById("sourceLangSelected").textContent = `源语言：${name}`;
                                if (code !== "auto") {
                                    document.getElementById("detectTip").textContent = "";
                                }
                            } else {
                                targetLang = code;
                                document.getElementById("targetLangSelected").textContent = `目标语言：${name}`;
                            }
                            options.style.display = "none";
                        });
                        options.appendChild(option);
                    }
                });

                if (options.children.length === 0) {
                    options.innerHTML = "<div class='lang-option' style='color:#999'>无匹配语言</div>";
                }
            });

            // 点击外部关闭下拉框
            document.addEventListener("click", (e) => {
                if (!e.target.closest(`#${inputId}`) && !e.target.closest(`#${optionsId}`)) {
                    options.style.display = "none";
                }
            });
        }

        // 初始化源语言和目标语言搜索框
        renderLangOptions("sourceLangSearch", "sourceLangOptions");
        renderLangOptions("targetLangSearch", "targetLangOptions");

        // 语言互换功能
        document.getElementById("swapLangBtn").addEventListener("click", () => {
            const temp = sourceLang;
            sourceLang = targetLang;
            targetLang = temp;

            const sourceName = langCodeToName[sourceLang] || "自动检测";
            const targetName = langCodeToName[targetLang] || "英文";
            
            document.getElementById("sourceLangSelected").textContent = `源语言：${sourceName}`;
            document.getElementById("targetLangSelected").textContent = `目标语言：${targetName}`;
            document.getElementById("sourceLangSearch").value = sourceName;
            document.getElementById("targetLangSearch").value = targetName;
        });

        // 翻译功能
        document.getElementById("translateBtn").addEventListener("click", async () => {
            const sourceText = document.getElementById("sourceText").value.trim();
            if (!sourceText) {
                alert("请输入要翻译的文本！");
                return;
            }

            try {
                let detectResult = "auto";
                // 自动检测语言（排除手动选择源语言的情况）
                if (sourceLang === "auto") {
                    detectResult = await translator.detect(sourceText);
                    const detectName = langCodeToName[detectResult] || "未知语言";
                    document.getElementById("detectTip").textContent = `检测结果：${detectName}`;
                    
                    // 检测失败时提示手动选择
                    if (!langCodeToName[detectResult]) {
                        alert("自动检测语言失败，请手动选择源语言！");
                        return;
                    }
                }

                const finalSourceLang = sourceLang === "auto" ? detectResult : sourceLang;
                const result = await translator.translate(sourceText, finalSourceLang, targetLang);
                document.getElementById("targetText").value = result;
            } catch (error) {
                alert(`翻译失败：${error.message}`);
            }
        });

        // 清空功能
        document.getElementById("clearBtn").addEventListener("click", () => {
            document.getElementById("sourceText").value = "";
            document.getElementById("targetText").value = "";
            document.getElementById("detectTip").textContent = "";
        });

        // 回车翻译（Ctrl+Enter）
        document.getElementById("sourceText").addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "Enter") {
                document.getElementById("translateBtn").click();
            }
        });
    </script>
</body>
</html>
